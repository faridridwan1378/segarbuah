<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varsha Fruits & Goods - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#065f46,#0d9488);height:100vh;display:flex;align-items:center;justify-content:center;color:white;}
    .card{background:rgba(255,255,255,0.15);backdrop-filter:blur(16px);border-radius:24px;padding:50px 40px;width:400px;text-align:center;box-shadow:0 25px 50px rgba(0,0,0,0.4);}
    .logo{width:100px;height:100px;background:white;color:#0d9488;border-radius:50%;margin:0 auto 24px;font-size:50px;display:flex;align-items:center;justify-content:center;}
    h1{font-size:30px;margin-bottom:8px;}
    input{width:100%;padding:16px 20px;margin:14px 0;border:none;border-radius:14px;background:rgba(255,255,255,0.2);color:white;font-size:16px;}
    input::placeholder{color:#ddd;}
    button{width:100%;padding:18px;margin-top:24px;background:white;color:#0d9488;border:none;border-radius:14px;font-weight:700;font-size:18px;cursor:pointer;}
    .error{margin-top:16px;color:#fca5a5;font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><img src="assets/varsha.png" alt="Logo" style="width:100px;height:100px;border-radius:50%;"></div>
    <h1>Varsha Fruits & Goods</h1>
    <p>Sistem Kasir Profesional</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const users = {
      "admin": "admin123",
      "kasir": "kasir123",
      "pemilik": "owner123"
    };
    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value;
      const e = document.getElementById("error");
      if (!u || !p) return e.textContent = "Isi username & password!";
      if (users[u] && users[u] === p) {
        sessionStorage.setItem("user", JSON.stringify({username: u, role: u}));
        location.href = "app.html";
      } else e.textContent = "Username atau password salah!";
    }
    document.addEventListener("keypress", e => e.key === "Enter" && login());
  </script>
</body>
</html>
